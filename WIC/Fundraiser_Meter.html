                <script>
                    function capture() {
                        const captureElement = document.querySelector('#capture')
                        html2canvas(captureElement)
                            .then(canvas => {
                                canvas.style.display = 'none'
                                document.body.appendChild(canvas)
                                return canvas
                            })
                            .then(canvas => {
                                const image = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream')
                                const a = document.createElement('a')
                                a.setAttribute('download', 'thermometer.png')
                                a.setAttribute('href', image)
                                a.click()
                                canvas.remove()
                            })
                    }

                    document.querySelector('#btn');
                    btn.addEventListener('click', capture);
                </script>

    <script>
        (() => {
            const dom_wait = () => {
                if ((document.readyState === 'interactive' || document.readyState === 'complete') && 'dom_interactive' in document === false) {
                    document.dom_interactive = true;
                    document.dispatchEvent(new Event('dom_interactive'));
                }

                if (document.readyState === 'complete' && 'dom_ready' in document === false) {
                    document.dom_ready = true;
                    document.dispatchEvent(new Event('dom_complete'));
                }

                if (document.readyState !== 'complete') {

    <script>
        document.addEventListener('dom_complete', () => {
            function sidebar_position() {
                document.querySelectorAll('.sidebar.jssticky').forEach((el) => {
                    const inr = el.querySelector('.sidebar-inner');
                    const bcr = el.getBoundingClientRect();
                    const bcri = inr.getBoundingClientRect();

                    if (bcr.y - 100 < 0) {
                        if (bcr.height >= -(bcr.y - 100) + bcri.height) {
                            inr.style.top = -(bcr.y - 100) + 'px';
                        } else {
                            inr.style.top = bcr.height - bcri.height + 'px';
                        }
                    } else {
                        inr.style.top = 0;
                    }
                });
            }

            sidebar_position();

            window.addEventListener('resize', () => {
                sidebar_position()
            });

            window.addEventListener('scroll', () => {
                sidebar_position()
            });
        });
